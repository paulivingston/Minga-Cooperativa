    <main>
        <section class="titulox">
            <div class="div_titulo">
                <h2>contacto</h2>
            </div>
        </section>
        <form action="https://formspree.io/f/xgerbpgg" method="POST" id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido">
            </div>
            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="text" class="form-control" id="mail" name="mail" placeholder="Ingrese su mail">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su telefono">
            </div>
            <div>
                <label class="form-check-label">Ingrese el motivo del contacto:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motivo" id="presupuesto" value="option1" checked>
                    <label class="form-check-label" for="presupuesto">Presupuesto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motivo" id="consulta" value="option2">
                    <label class="form-check-label" for="consulta">Consulta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motivo" id="otro" value="option3">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="boton">Enviar</button>
        </form>      
    </main>
    <footer>
        <div class="div_redes" id="div_redes_contacto">
